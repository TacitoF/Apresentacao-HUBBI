<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            display: flex;
            overflow: hidden;
            margin: 0 auto;
        }

        /* Logo fixo no canto superior direito */
        .logo-top-right {
            position: absolute;
            top: 40px;
            right: 40px;
            height: 95px;
            z-index: 100;
            filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.3));
        }

        .left-panel {
            width: 60%;
            background-color: #003B73;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 5rem;
            padding-right: 4rem;
            position: relative;
            z-index: 10;
        }

        .accent-strip {
            position: absolute;
            left: 0;
            top: 15%;
            bottom: 15%;
            width: 8px;
            background-color: #FFCD00;
        }
        
        .title-container {
            margin-bottom: 2rem;
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 4.5rem;
            line-height: 1;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.8rem;
            color: #E0E7FF;
            line-height: 1.2;
        }

        .details-box {
            margin-top: 3rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 2rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #f0f0f0;
        }

        .detail-item i {
            color: #FFCD00;
            width: 30px;
            text-align: center;
            margin-right: 15px;
        }

        .right-panel {
            width: 40%;
            position: relative;
            background-color: #f0f4f8;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .separator {
            position: absolute;
            top: 0;
            left: 55%;
            width: 150px;
            height: 100%;
            background-color: #003B73;
            transform: skewX(-12deg);
            transform-origin: top;
            z-index: 5;
            border-right: 10px solid rgba(255, 255, 255, 0.1);
        }

        /* Rodapé Alinhado */
        .footer-logo {
            position: absolute;
            bottom: 2.5rem;
            left: 5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* AJUSTE AQUI: Filtro para deixar a logo branca e visível */
        .hubbi-footer-logo {
            height: 55px;
            width: auto;
            filter: brightness(0) invert(1); 
        }
        
        .dot-pattern {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 100px;
            height: 100px;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.2;
        }
    </style>
</head>
<body>

<div class="slide-container">
    <img src="imagens/Brasão_de_Pernambuco.svg.png" alt="Governo de Pernambuco" class="logo-top-right">

    <div class="separator"></div>

    <div class="left-panel">
        <div class="accent-strip"></div>
        
        <div class="title-container">
            <p class="text-sm font-bold tracking-widest text-blue-200 mb-2 uppercase">Agência de Tecnologia da Informação</p>
            <h1 class="main-title">Plataforma <br/><span style="color: #4FB3F6;">HubBI</span></h1>
            <p class="subtitle">Análise de Dados Governamentais</p>
        </div>

        <div class="details-box">
            <div class="detail-item">
                <i class="fas fa-database"></i>
                <p>Hospedada no Data Center da ATI</p>
            </div>
            <div class="detail-item">
                <i class="fas fa-chart-line"></i>
                <p>Relatórios para Análises Governamentais</p>
            </div>
            <div class="detail-item">
                <i class="fas fa-unlock-alt"></i>
                <p>Sem limite de licença de consumo</p>
            </div>
        </div>

        <div class="footer-logo">
            <img src="imagens/logo-ati1.png" alt="Logo ATI" class="hubbi-footer-logo">
            <div class="flex flex-col">
                <span class="uppercase border-b border-yellow-400 pb-1 mb-1 inline-block">Governo de Pernambuco</span>
                <span class="text-sm font-normal">Agência de Tecnologia da Informação - ATI</span>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <img alt="Dashboard Analytics" class="bg-image" src="https://page.gensparksite.com/slides_images/49403d7e47bbdc18d9c262bf7ccff0d3.webp"/>
        <div style="position: absolute; inset: 0; background-color: #003B73; opacity: 0.2;"></div> 
        <div class="dot-pattern"></div>
    </div>
</div>

</body>
</html>
